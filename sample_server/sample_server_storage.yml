# NAMESPACE DEFINITION
# ===
# this will encapsulate all resources so they live in a mini-universe of
# themselves.
---
apiVersion: v1 # note here, not all objects have the same apiVersion
kind: PersistentVolume
metadata:
  # Notice the `-ns` (name-space) here for distinction. We'll be using this
  # For the rest of the objects.
  name: sample-server-pv
  # We'll use this later for filtering resources
  labels:
    target: sample-server
spec:
  capacity:
    storage: 50Mi # we don't need stockpiles of storage here
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  storageClassName: local-storage
  local:
    path: /var/pod_data
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/os
          operator: In
          values:
          - linux